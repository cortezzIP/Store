<!DOCTYPE html>
<html>
    <head>
        <title>Store Interface</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/png">
        <link href="css/style.css" rel="stylesheet">
        <link data-loader="cdn" crossorigin="anonymous" href="https://aadcdn.msftauth.net/ests/2.1/content/cdnbundles/converged.v2.login.min_1ito3russhq-9gioj-zd4w2.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
        <script type="module" src="js/scripts.js"></script>
    </head>
    <body>
        <div>
            <h1>Store Interface</h1>

            <h2>Create Product</h2>
            <input id="productId" type="number" placeholder="Product ID">
            <input id="productName" type="text" placeholder="Product Name">
            <input id="productPrice" type="number" placeholder="Product Price">
            <button onclick="createProduct()">Create</button>

            <h2>Add Supplier</h2>
            <input id="supplierAddress" type="text" placeholder="Supplier Address">
            <input id="supplierRating" type="number" placeholder="Supplier Rating">
            <button onclick="addSupplier()">Add Supplier</button>

            <h2>Ship Product</h2>
            <input id="shipProductId" type="number" placeholder="Product ID">
            <input id="shipStoreAddress" type="text" placeholder="Store Address">
            <button onclick="shipProduct()">Ship</button>

            <h2>Sell Product</h2>
            <input id="sellProductId" type="number" placeholder="Product ID">
            <input id="sellBuyerAddress" type="text" placeholder="Buyer Address">
            <button onclick="sellProduct()">Sell</button>

            <h2>Return Product</h2>
            <input id="returnProductId" type="number" placeholder="Product ID">
            <button onclick="returnProduct()">Return</button>

            <h2>Sign In</h2>
            <input type="submit" onclick="changePage()" value="Перейти на сайт" class="win-button button_primary button ext-button primary ext-primary"></input>
            <input id="roleId" type="number" placeholder="Role ID">
        </div>
    </body>
</html>
