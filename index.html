<!DOCTYPE html>
<html>
  <head>
    <title>Store Interface</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="js/scripts.js" type="module" />
  </head>

  <body>
    <div>
      <form method="post">
        <h2>Create Product</h2>
        <input name="productId" type="number" placeholder="Product ID" />
        <input name="productName" type="text" placeholder="Product Name" />
        <input name="productPrice" type="number" placeholder="Product Price" />
        <input type="submit" value="Create Product" />
      </form>

      <form method="post">
        <h2>Add Supplier</h2>
        <input
          id="supplierAddress"
          type="text"
          placeholder="Supplier Address"
        />
        <input
          id="supplierRating"
          type="number"
          placeholder="Supplier Rating"
        />
        <input type="submit" value="Add Supplier" />
      </form>

      <form method="post">
        <h2>Ship Product</h2>
        <input id="shipProductId" type="number" placeholder="Product ID" />
        <input id="shipStoreAddress" type="text" placeholder="Store Address" />
        <input type="submit" value="Ship Product" />
      </form>

      <form method="post">
        <h2>Sell Product</h2>
        <input id="sellProductId" type="number" placeholder="Product ID" />
        <input id="sellBuyerAddress" type="text" placeholder="Buyer Address" />
        <input type="submit" value="Sell Product" />
      </form>

      <form method="post">
        <h2>Return Product</h2>
        <input id="returnProductId" type="number" placeholder="Product ID" />
        <input type="submit" value="Return Product" />
      </form>
    </div>
  </body>
</html>
