<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Кабинет поставщика</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png" />
    <link href="../css/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script type="module" src="js/scripts.js"></script>
  </head>
  <body>
    <div>
      <h2>Create Product</h2>
      <input id="productId" type="number" placeholder="Product ID" />
      <input id="productName" type="text" placeholder="Product Name" />
      <input id="productPrice" type="number" placeholder="Product Price" />
      <button onclick="createProduct()">Create</button>

      <h2>Ship Product</h2>
      <input id="shipProductId" type="number" placeholder="Product ID" />
      <input id="shipStoreAddress" type="text" placeholder="Store Address" />
      <button onclick="shipProduct()">Ship</button>
    </div>
  </body>
</html>
